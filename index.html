<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto 01 - Stage 05</title>

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />

    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="closed-biscuit">
        <div class="container">
          <h1>Qual é a sua sorte de hoje?</h1>

          <p>Abra o biscoito e descubra!</p>

          <img src="./assets/fortune-biscuit.png" alt="imagem de um biscoito da sorte" />
        </div>
      </div>

      <div class="opened-biscuit hide">
        <div class="container">
          <h2>Aqui está a sua sorte de hoje:</h2>

          <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>

          <img src="./assets/opened-biscuit.png" alt="biscoito da sorte aberto" />

          <button>Abrir outro biscoito</button>
        </div>
      </div>
    </main>
  </body>
</html>
